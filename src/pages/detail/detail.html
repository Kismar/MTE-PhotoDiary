<ion-header>

  <ion-navbar>
    <ion-title>Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MMM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
</ion-item>
<ion-item>
  <img (loaded)="loadData($event)" src="{{originalImage}}">
</ion-item>
<ion-item>
    <ion-label color="primary" stacked>Note</ion-label>
  <ion-textarea placeholder="Enter a note" #description value="{{comment}}"></ion-textarea>
</ion-item>
<ion-fab bottom right>
  <button ion-fab>Open</button>
  <ion-fab-list side="top">
      <button ion-fab primary (click)="save(description.value)">Save</button>
      <button ion-fab primary (click)="share(description.value)">Share</button>
  </ion-fab-list>
    
</ion-fab>

</ion-content>

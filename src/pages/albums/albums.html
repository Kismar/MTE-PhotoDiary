<ion-header>

  <ion-navbar>
    <ion-title>Albums</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="albums">
  <p *ngFor="let a of albums">
  
    <button ion-button block (click)="openDialog(a)">{{a}}</button>
  
  </p>
</div>
</ion-content>
